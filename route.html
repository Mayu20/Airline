<!DOCTYPE html>
<html>
<title>Directions Service</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body  background="images\bs.jpg">

  <style>
    #map {
      height: 80%;
      width: 80%;
      margin-left: 10%;
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
      height: 80%;
      margin: 0;
      padding: 0;
    }
  </style>
  </head>

  <body>

    <label for="From" style="margin-left:20%;margin-top:10%">From</label>&nbsp;
    <input type="text" id="start">&nbsp;&nbsp;&nbsp;
    <label for="To">To</label>&nbsp;&nbsp;
    <input type="text" id="end">
    </div>
    <div id="map"></div>
    <script>
      function initMap() {
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: { lat: 41.85, lng: -87.65 }
        });
        directionsDisplay.setMap(map);

        var onChangeHandler = function () {
          calculateAndDisplayRoute(directionsService, directionsDisplay);
        };
        document.getElementById('start').addEventListener('change', onChangeHandler);
        document.getElementById('end').addEventListener('change', onChangeHandler);
      }

      function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        directionsService.route({
          origin: document.getElementById('start').value,
          destination: document.getElementById('end').value,
          travelMode: 'DRIVING'
        }, function (response, status) {
          if (status === 'OK') {
            directionsDisplay.setDirections(response);
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMhg5WnEzLy4g8scaK_utDdGLDAc3adTo &callback=initMap">
      </script>
    <button type="button" onclick="About.html">Back</button>
  </body>

</html>
